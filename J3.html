<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria</title>
    <style>
        body {
            text-align: center;
            background-color: #f8f8ff;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 50px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Jogo da Mem√≥ria</h1>
    <p>Encontre os pares de imagens!</p>
    <div class="game-container" id="gameBoard"></div>
    <script>
        const emojis = ['üçé', 'üçå', 'üçá', 'üçâ', 'üçé', 'üçå', 'üçá', 'üçâ'];
        let shuffledEmojis = emojis.sort(() => 0.5 - Math.random());
        let selectedCards = [];
        let matchedPairs = 0;

        function createBoard() {
            const board = document.getElementById("gameBoard");
            shuffledEmojis.forEach((emoji, index) => {
                let card = document.createElement("div");
                card.classList.add("card");
                card.dataset.index = index;
                card.onclick = () => flipCard(card, emoji);
                board.appendChild(card);
            });
        }

        function flipCard(card, emoji) {
            if (selectedCards.length < 2 && !card.innerText) {
                card.innerText = emoji;
                selectedCards.push({ card, emoji });
            }
            if (selectedCards.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            if (selectedCards[0].emoji === selectedCards[1].emoji) {
                matchedPairs++;
                selectedCards = [];
                if (matchedPairs === emojis.length / 2) {
                    alert("Parab√©ns! Voc√™ encontrou todos os pares!");
                }
            } else {
                selectedCards.forEach(item => item.card.innerText = "");
                selectedCards = [];
            }
        }

        createBoard();
    </script>
</body>
</html>
