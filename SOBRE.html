<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f4f9;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.navbar {
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 100;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li a {
    color: #fff;
    text-decoration: none;
    padding: 5px 10px;
    transition: color 0.3s;
}

.nav-links li a:hover {
    color: #ff6b6b;
}

.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
}

.bar {
    width: 25px;
    height: 3px;
    background-color: #fff;
    transition: all 0.3s;
    border-radius: 2px;
}

/* Responsividade */
@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: #333;
    }

    .nav-links.active {
        display: flex;
    }

    .hamburger {
        display: flex;
    }
}

/* Estilo da mensagem de boas-vindas */
.welcome-message {
    font-size: 2rem;
    font-family: 'Arial', sans-serif;
    font-weight: bold;
    color: #333;
    text-align: center;
    margin-top: 100px;
    transition: all 0.3s ease-in-out;
}

.welcome-message:hover {
    color: #ff6b6b;
}

</style>
<body>
    <nav class="navbar">
        <div class="logo">Sobre</div>
        <ul class="nav-links" id="navLinks">
            <li><a href="Inicio.html">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <!-- Frase centralizada -->
    <div class="welcome-message">
        Somos alunos do 8º ano do Colégio Menino Deus.
        <br>
        Nosso objetivo é ajudar pessoas com deficiências ocultas.
        <br>
        Queremos promover inclusão e conscientização.
        <br>
        Acreditamos na empatia e no respeito às diferenças.
        <br>
        Juntos, podemos fazer a diferença na sociedade.
    </div>

    <script>

    </script>
</body>
</html>
